<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/aui/5.4.3/aui/css/aui-all.css" media="all">
  <link rel="stylesheet" href="lib/vis/vis.css">
  <link rel="stylesheet" href="css/wiki-pruner.css">
</head>
<body>
<section>
  <section>
    <div id="space-graph-tooltip-template">
      <div class="space-graph-tooltip">
        <h2 class="node-title"></h2>
        <section class="node-details">
          <div title="Created">
            <span class="aui-icon aui-icon-small aui-iconfont-add"></span>
            <span class="node-created"></span>
            by
            <a class="node-created-by"></a>
          </div>
          <div title="Updated">
            <span class="aui-icon aui-icon-small aui-iconfont-edit"></span>
            <span class="node-updated"></span>
            by
            <a class="node-updated-by"></a>
          </div>
          <div title="Tree Depth" class="short-stuff">
            <span class="aui-icon aui-icon-small aui-iconfont-arrows-down"></span>
            <span class="node-depth"></span>
          </div>
          <div title="Attachments" class="short-stuff">
            <span class="aui-icon aui-icon-small aui-iconfont-attachment"></span>
            <span class="node-attachments"></span>
          </div>
          <div title="Comments" class="short-stuff">
            <span class="aui-icon aui-icon-small aui-iconfont-comment"></span>
            <span class="node-comments"></span>
          </div>
        </section>
        <section class="controls">
            <div class="control view-page">
              <span class="aui-icon aui-icon-small aui-iconfont-view"></span>
              View
            </div>
            <div class="control edit-page">
              <span class="aui-icon aui-icon-small aui-iconfont-edit"></span>
              Edit
            </div>
            <div class="control move-page">
              <span class="aui-icon aui-icon-small aui-iconfont-devtools-arrow-right"></span>
              Move
            </div>
            <div class="control delete-page">
              <span class="aui-icon aui-icon-small aui-iconfont-remove"></span>
              Remove
            </div>
        </section>
      </div>
    </div>
    <div id="space-graph-message">
      This is not a test, of the emergency broadcast system.
    </div>
    <div id="space-graph"></div>
    <div id="mode-select-container">
      <label for="mode-select">Mode:</label>
      <select id="mode-select">
        <option value="daysSinceUpdated">Time since update</option>
        <option value="daysSinceCreated">Time since creation</option>
        <option value="depth">Depth</option>
        <option value="attachments">Attachments</option>
        <option value="comments">Comments</option>
      </select>
    </div>
  </section>
</section>

<script src="lib/vis/vis.js"></script>
<script src="lib/jquery/jquery-1.11.0.js"></script>
<script src="lib/tinycolor/tinycolor-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="js/include-all.js"></script>
<script src="js/graph-overlay.js"></script>
<script src="js/graph.js"></script>
<script src="js/test.js"></script>
</body>
</html>
